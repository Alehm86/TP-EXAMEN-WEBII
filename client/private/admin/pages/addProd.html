<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../../style/style_admin.css">
    <title>Carrito</title>
</head>
<body>
    
    <div class="container" id="contenedor-nav">
       
        <aside>

            <header>
                <h1 class="logo">CBATECH!</h1>
                <a href=""><i class="bi bi-person-gear"></i></a>
                <a id="nomUsu"></a>
                
                <nav class="navbar">                   
                    <a id="btnLogout" >Logout <i class="bi bi-box-arrow-in-left"></i></a>                         
                </nav>
            </header>

            <nav>
                <ul class="menu">
                    <li>
                        <a href="http://localhost:3006/private/admin/home.html" class="botonCat" style="font-size: x-large;" >Pagina principal <i class="bi bi-house"></i></a>
                    </li>

                    <li>
                        <a href="http://localhost:3006/private/admin/catalog.html" class="botonCat" style="font-size: x-large;" >Ver catálogo <i class="bi bi-list-columns"></i></a>
                    </li>

                    <li>
                        <a href="http://localhost:3006/private/admin/pages/sales.html" class="botonCat" style="font-size: x-large;" >Libro diario <i class="bi bi-search"></i></a>
                    </li>

                    <li>
                        <a href="http://localhost:3006/private/admin/pages/newUser.html" class="botonCat" style="font-size: x-large;" >Crear usuario admin <i class="bi bi-person-gear"></i></a>
                    </li>
                   
                </ul>
            </nav>

            <footer class="text-footer">
                <h6>@2024 Alejandro Martín</h6>
            </footer>

        </aside>

        <div class="carro">
            <main>       
                    <form method="post" enctype="multipart/form-data">
                        <h2>Datos del producto:</h2> 
                                <div class="mk1">
                                    
                                    <div class="datosEnvio">
                                        <div class="filaOpc">
                                            <h3>Seleccione la categoria:</h3>     
                                            <div>
                                                <input type="radio" id="1" name="category" value="Notebook">
                                                <label for="Notebook">Notebook</label>
                                            </div>   
                                            <div>
                                                <input type="radio" id="2" name="category" value="Componentes">
                                                <label for="Componentes">Componentes</label>
                                            </div>
                                            <div>
                                                <input type="radio" id="3" name="category" value="Celulares">
                                                <label for="Celulares">Celulares</label>
                                            </div>                       
                                
                                        </div>
                                        <div>
                                            <h3>Marca:</h3>   
                                            <input id="inpBrand" type="text" placeholder="" class="inpCard" required>
                                        </div>
                                        <div>
                                            <h3>Especificaciones:</h3>   
                                            <input id="inpEspec" type="text" placeholder="" class="inpCard espc" required>
                                        </div>
                                        <div>
                                            <h3>Precio.</h3>   
                                            <input id="inpPrice" type="text" placeholder="" class="inpCard" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" maxlength="8" required>
                                        </div>
                                    </div>
                                    
                                    <div class="formFile">
                                            <div class="formFileAction">                          
                                                <input type="file" name="image" id="image" />
                                            </div>
                                            <div class="form-file__result" id="result-image">
                                                    <img id="img-result" alt="" />
                                                </div>
                                            </div>
                                    </div>                             
                                                                  
                                    <button type="submit" class="btnCard" id="btnNewProduct">Cargar nuevo producto</button>  
                            </div>
                       
                        </div>
                        
                    </form>      
            </main>
        </div>
        
        
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../../../api/user.api.js"></script>
    <script type="module" src="../js/addProd.js"></script>
    <script type="module" src="/private/controller/sessionStorage.Logout.js"></script>

    
</body>
</html>
