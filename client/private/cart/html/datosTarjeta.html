<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../../style/style_cardFrm.css">
    <title>Carrito</title>
</head>
<body>
    
    <div class="container" id="contenedor-nav">
       
        <aside>

            <header>
                <h1 class="logo">CBATECH!</h1>
                <a href=""><i class="bi bi-person-circle"></i></a>
                <a id="nomUsu"></a>
                
                <nav class="navbar">                   
                    <a id="btnLogout" >Logout <i class="bi bi-box-arrow-in-left"></i></a>                         
                </nav>
            </header>

            <nav>
                <ul class="menu">
                    <li>
                        <a href="http://localhost:3006/private/home/" class="boton-categoria boton-menu" style="font-size: x-large;" >Tienda <i class="bi bi-shop-window"></i></a>
                    </li>                     
                </ul>
            </nav>

            <footer class="text-footer">
                <h6>@2024 Alejandro Martín</h3>
            </footer>

        </aside>

        <div class="carro">
            <main>     
                <a href="http://localhost:3006/private/cart/carrito.html">
                    <button class="btnVolver"><i class="bi bi-arrow-90deg-left"> Volver </i></button> 
                </a>                    
                    <div class="formTarjetas">
                        <section class="superiorCard">

                            <div class="frente">
                                <p class="frenteCredito">Credito</p>
                                <img src="../../../img/tarjeta/chip.jpg" alt="" class="imgChip">
                                <p class="frenteNumero" id="cardNumero">0000 0000 0000 0000</p>
                                <div class="frenteNomVenc">
                                    <p class="cardNombre">M. Molina</p>
                                    <p><span class="cardMes">00</span>/<span class="cardYear">0000</span></p>
                                </div>
                            </div>

                            <div class="dorso">
                                <p class="dorsoCodigo" id="cardCodigo">000</p>
                            </div>
                           
                        </section>

                        <section class="inferiorCard">
                            <div class="formPagoTarjeta">   
                                <input id="inpNumero" class="inputCard" type="text" placeholder="Numero de tarjeta" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" maxlength="19" required>
                                <input id="inpNombre" class="inputCard" type="text" placeholder="Nombre del titular" maxlength="19" required>
                                <div class="fechaVenc">
                                    <h1>Fecha de vencimiento / codigo de verificación</h1>                               
                                    <div class="inputFechaCard">
                                        <select class="inputCardFecha" name="Mes" placeholder="mes" id="inpMes">
                                            <option value="01" selected>Enero</option>
                                            <option value="02">Febrero</option>
                                            <option value="03">Marzo</option>
                                            <option value="04">Abril</option>
                                            <option value="05">Mayo</option>
                                            <option value="06">Junio</option>
                                            <option value="07">Julio</option>
                                            <option value="08">Agosto</option>
                                            <option value="09">Septiembre</option>
                                            <option value="10">Octubre</option>
                                            <option value="11">Noviembre</option>
                                            <option value="12">Diciembre</option>
                                        </select>
                                        <input id="inpYear" class="inputCardFecha" type="text" placeholder="año" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" maxlength="4" required> 
                                        <input id="inpCodigo" class="inputCard" type="text" placeholder="Codigo dorso" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" maxlength="3" required>                                  
                                    </div>
                                    <div id="alert_container"></div>
                                </div>                               
                                <a href="http://localhost:3006/private/cart/html/opcionCuotas.html">
                                    <button class="btnCard" id="btnCard">Continuar</button>
                                </a>
                            </div>

                        </section>
                    </div>
                    
                    
            </main>
        </div>
        
        
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../../../api/user.api.js"></script>
    <script type="module" src="../js/datosTarjeta.js"></script>
    <script type="module" src="../../controller/sessionStorage.Logout.js"></script>
    <script type="module" src="../../../components/alert.js"></script>
    
</body>
</html>
