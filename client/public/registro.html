<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style_login_reg_msj.css">
    <title>registro</title>
</head>
<body>  
    <form id="formReg">
        <div class="registro-planilla">
            <h1 class="label-registro">Registro</h1>
            <input class="input-planilla" type="text" placeholder="Nombre" id="inpNombre" required>
            <input class="input-planilla" type="text" placeholder="Apellido" id="inpApellido" required>
            <input class="input-planilla" type="text" placeholder="Nombre de usuario" id="inpUsu" required>
            <input class="input-planilla" type="email" placeholder="Email" id="inpEmail" required>
            <input class="input-planilla" type="password" placeholder="Contraseña" id="inpPass" required>
            <input class="input-planilla" type="date" placeholder="Fecha de nacimiento">
            <div>
                <input type="checkbox"> 
                <label for="" class="chk-registro" >He leído y estoy de acuerdo con los términos y condiciones</label>
            </div>       
            <input type="submit" value="Registrar" class="btn-registro" id="btnRegistrar">
        </div>
        
    </form>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./registro.js"></script>

</body>
</html>
